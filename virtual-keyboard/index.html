<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script type="module" src="index.js"></script>
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="canvas">
    <h1 class="glass">RSS Virtual Keyboard</h1>
    <textarea class="glass" placeholder="Your text here..." maxlength="256"></textarea>
    <div class="board-background glass">
      <div class="board">
        <div class="board-line">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key --special --let-grow">Backspace</div>
        </div>
        <div class="board-line">
          <div class="key --special --let-grow">Tab</div>
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key --special --let-grow">Delete</div>
        </div>
        <div class="board-line">
          <div class="key --special --let-grow">CapsLock</div>
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key">\</div>
          <div class="key --special --let-grow">Enter</div>
        </div>
        <div class="board-line">
          <div class="key --special --let-grow">Shift</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key --special --arrow-up"></div>
          <div class="key --special --let-grow">Shift</div>
        </div>
        <div class="board-line">
          <div class="key --special --let-grow">Ctrl</div>
          <div class="key --special --win"></div>
          <div class="key --special">Alt</div>
          <div class="key --special --let-grow" style="flex-grow: 10;">Space</div>
          <div class="key --special">Alt</div>
          <div class="key --special --arrow-left"></div>
          <div class="key --special --arrow-down"></div>
          <div class="key --special --arrow-right"></div>
          <div class="key --special --let-grow">Ctrl</div>
        </div>
      </div>
    </div>
    <h2>To switch language: left ctrl + alt</h2>
  </div>
</body>
</html>
